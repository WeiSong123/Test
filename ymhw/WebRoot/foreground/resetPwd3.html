<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="shortcut icon" href="../logo.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="友鸣找回密码">
        <meta name="description" content="友鸣旅行网（www.yomiing.com）一个综合性的大众休闲旅游平台，致力于为用户提供优质、便捷的休闲旅游解决方案。为用户提供旅游目的地、活动线路、装备租赁以及吃住行购等信息以及国内外深度游、景点策划推广、企业旅游团建、旅游+产品等服务。">
		<title>找回密码第三步_友鸣旅行网</title>
		
		<link type="text/css" href="../css/password.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/index_fg.css" />
		<script type="text/javascript" src="../js/library/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="../js/public/tool.js"></script>
		<script type="text/javascript" src="../js/fg/resetPwd.js"></script>
	</head>

	<body>
		<div id="topwarp" style="border-bottom: 1px solid rgb(235, 156, 20); height:70px !important;">
			<div id="top">
				<div id="toplogo" style="margin-top:10px;">
					<a href="/"><img src="../images/logo.png" height="50px" /></a>
				</div>
				<div class="top-tel" style="padding-top:15px;">
					<h6>找回密码</h6>
				</div>
				<!--搜索-->

			</div>
		</div>
		<div class="content">
			<div class="web-width">
				<div class="for-liucheng">
					<div class="liulist "></div>
					<div class="liulist"></div>
					<div class="liulist for-cur"></div>
					<div class="liulist"></div>
					<div class="liutextbox">
						<div class="liutext "><em>01</em><strong>填写账户名</strong></div>
						<div class="liutext"><em>02</em><strong>验证身份</strong></div>
						<div class="liutext for-cur"><em>03</em><strong>设置新密码</strong></div>
					</div>
				</div>
				<!--for-liucheng/-->
				<form action="/login/resetPwdPath4" method="get" class="forget-pwd">
					<input type="hidden" name="userId" value="${userId}" />
					<dl>
						<dt>新密码：</dt>
						<dd><input placeholder="设置新密码" name="newPwd" id="newPwd" autocapitalize="off" myholder="设置新密码" type="text" /></dd>
						<div class="clears"></div>
					</dl>
					<dl>
						<dt>确认密码：</dt>
						<dd><input placeholder="确认密码" name="renewPwd" id="renewPwd" autocapitalize="off" myholder="确认密码" type="text" /></dd>
						<div class="clears"></div>
					</dl>
					<div class="subtijiao"><input type="submit" value="确定" onclick="return updatePwd();"/></div>
				</form>
				<!--forget-pwd/-->
			</div>
			<!--web-width/-->
		</div>
		<!--content/-->

	</body>

</html>
