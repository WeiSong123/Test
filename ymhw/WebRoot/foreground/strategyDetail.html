			$(function() {

					var winBottom = $(document).height() - $(window).height() - winTop;
					// 浮动工具栏的高度 724 底部工具栏的高度361
					var maxBottom = 724 + 361 - $(window).height();

						if (winBottom <= maxBottom) {
							$("#commonRecommend").addClass('small-recommend');
						} else{
							$("#commonRecommend").removeClass('small-recommend');
						}
					} else {
						$('.article-nav').removeClass('article-nav-fixed');
