	//5秒倒计时
	var second=6;
	var timeout = false; //启动及关闭按钮  
	function readSecond()  
	{  
	  if(timeout){
		  return false;  
	  } 
	  minusSecond();  
	  setTimeout(readSecond,1000);
	} 
	function minusSecond(){
		second--;
		$(".second").html(second);
		if(second==0){
			timeout=true;
			window.location.href="http://www.yomiing.com";
		}
	}
