<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>友鸣旅行网后台-上传民宿信息</title>
		<link rel="shortcut icon" href="../logo.ico" />
		<meta name="keywords" content="">
    	<meta name="description" content="">
    	<link href="../../css/library/bootstrap.min.css" rel="stylesheet">
    	<link href="../../wangEditor-2.1.23/dist/css/wangEditor.min.css" rel="stylesheet">
    	<script type="text/javascript" src="../../js/library/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="../../js/library/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../js/bg/info/uploadHotel.js"></script>
		<script type="text/javascript" src="../../js/bg/comm-service.js"></script>
	</head>
	<body>
	<form id= "" method="post" action="/manage/infoHotelUpload" enctype="multipart/form-data" class="form-horizontal container" role="form">
		<div>
			<div><h1>民宿信息上传</h1></div>
			<hr />
			<div>
				<div class="form-group">
                	<label for="inputEmail3" class="col-sm-2 control-label">所属周边目的地 ：</label>
                    <div class="col-sm-10">
                    	<select id="deflaut_dest"  name="dest" style="width: 200px;">
                    		<option>请选择</option>
                    	</select>
                    </div>
				</div>
			</div>
			<div>
				<div class="form-group">
                	<label for="inputEmail3" class="col-sm-2 control-label">房型 ：</label>
                    <div class="col-sm-10">
                    	<input id=""  class="form-control" type="text" name="houseType" placeholder="（豪华大床房、豪华双人房、主题房）"/>
                    </div>
				</div>
			</div>
			<div>
				<div class="form-group">
                	<label for="inputEmail3" class="col-sm-2 control-label">床型 ：</label>
                    <div class="col-sm-10">
                    	<input id=""  class="form-control" type="text" name="bedType" placeholder="如 （双床 1.2*2m/2张  大床2*2m/1张）"/>
                    </div>
				</div>
			</div>
			<div>
				<div class="form-group">
                	<label for="inputEmail3" class="col-sm-2 control-label">配套设施 ：</label>
                    <div class="col-sm-10">
                    	<input id=""  class="form-control" type="text" name="aboutEquip" placeholder="填写如 网络、热水、电视、电脑、吹风、毛巾、空调、卫生间、窗户、 拖鞋、用餐（早/中/晚餐）"/>
                    </div>
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">详细地址 ：</label>
				<div id="distpicker" class="col-sm-6" style="display: inline-block;">
				  <select name="provice"></select>
				  <select name="city"></select>
				  <select name="region"></select>
				</div>
				
				<label for="inputEmail3" class="col-sm-1 control-label">对应街道门牌号等 </label>
                <div class="col-sm-3">
                	<input  class="form-control" type="text" name="streetAddress" />
                </div>
            </div>
			<div>
				<div class="form-group">
                	<label for="inputEmail3" class="col-sm-2 control-label">入驻方式 ：</label>
                    <div class="col-sm-10">
                    	<input id=""  class="form-control" type="text" name="checkinType" placeholder="如 提供名字和电话号码且一人一证"/>
                    </div>
				</div>
			</div>
			<div>
				<div class="form-group">
                	<label for="inputEmail3" class="col-sm-2 control-label">停车信息：</label>
                    <div class="col-sm-10">
                    	<input id=""  class="form-control" type="text" name="parkInfo" placeholder="是/否方便停车 是/否有自家的停车位"/>
                    </div>
				</div>
			</div>
			<div>
				<div class="form-group">
                	<label for="inputEmail3" class="col-sm-2 control-label">是否退房 ：</label>
                    <div class="col-sm-10">
                    	<label><input type="radio" name="isCheckout" checked value="0"/>&nbsp;不能</label>
                    	&nbsp;&nbsp;
                    	<label><input type="radio" name="isCheckout" value="1"/>&nbsp;能</label>
                    </div>
				</div>
			</div>
			<div>
				<div class="form-group">
                	<label for="inputEmail3" class="col-sm-2 control-label">交通指南：</label>
                    <div class="col-sm-10">
                    	<textarea id="transportTips"  name="transportTip" rows="4" cols="20"></textarea>
                    </div>
				</div>
			</div>
			<!--展示图片-->
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">代表图： <small>(只支持图片文件,建议尺寸 200 * 150)</small></label>
				<input class="col-sm-4 " id="pic" name="pic" accept="image/gif,image/png,image/jpeg" type="file" />
	           
	            <div class="col-sm-3 " >
				<img id="tmpImg" src="" width="200" height="150"/>
	            
	            </div>
			</div>
			<div>
				<div class="form-group">
                	<label for="inputEmail3" class="col-sm-2 control-label">配套服务：</label>
                    <div class="col-sm-10">
                    	<textarea id="aboutService"  name="aboutService" rows="4" cols="20"></textarea>
                    </div>
				</div>
			</div>
			<div>
				<div class="form-group">
                	<label for="inputEmail3" class="col-sm-2 control-label">费用包含：</label>
                    <div class="col-sm-10">
                    	<textarea id="feePart"  name="feePart" rows="4" cols="20"></textarea>
                    </div>
				</div>
			</div>
			<div class="info-btn col-sm-offset-4">
				<input type="submit" class="btn btn-default" value="提交"/>
				<!--<button id="sub"  type="button" class="btn btn-default">提交</button>-->
			</div>
	</form>
	</body>
	<script type="text/javascript" src="../../wangEditor-2.1.23/dist/js/wangEditor.min.js"></script>
	<script type="text/javascript" src="../../js/library/distpicker.data.js"></script>
	<script type="text/javascript" src="../../js/library/distpicker.js"></script>
</html>
