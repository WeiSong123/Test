<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>友鸣旅行网后台-上传攻略信息</title>
		<link rel="shortcut icon" href="../logo.ico" />
		<meta name="keywords" content="">
    	<meta name="description" content="">
    	<link href="../../css/library/bootstrap.min.css" rel="stylesheet">
    	<link href="../../wangEditor-2.1.23/dist/css/wangEditor.min.css" rel="stylesheet">
    	<script type="text/javascript" src="../../js/library/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="../../js/library/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../js/bg/strategy/uploadStrategy.js"></script>
	</head>
	<body>
	<form id= "" method="post" action="/manage_strategy/upload" class="form-horizontal container" role="form">
		<div>
			<div><h1>攻略信息上传</h1></div>
			<hr />
			<div>
				<div class="form-group">
                	<label for="inputEmail3" class="col-sm-2 control-label">标题 ：</label>
                    <div class="col-sm-10">
                    	<input id=""  class="form-control" type="text" name="title" placeholder="攻略标题"/>
                    </div>
				</div>
			</div>
			<div>
				<div class="form-group">
                	<label for="inputEmail3" class="col-sm-2 control-label">类型 ：</label>
                    <div class="col-sm-10">
                    	<select id="type"  name="type" style="width: 200px;">
                    		<option value="0">目的地</option>
                    		<option value="1">机票</option>
                    		<option value="2">信用卡</option>
                    		<option value="3">民宿酒店</option>
                    		<option value="4">摄影</option>
                    		<option value="5">自驾</option>
                    		<option value="6">签证</option>
                    	</select>
                    </div>
				</div>
			</div>
			<div>
				<div class="form-group">
                	<label for="inputEmail3" class="col-sm-2 control-label">内容：</label>
                    <div class="col-sm-10">
                    	<textarea id="content"  name="content" rows="30" cols="200"></textarea>
                    </div>
				</div>
			</div>
			<div class="info-btn col-sm-offset-4">
				<input type="submit" class="btn btn-default" value="提交"/>
				<!--<button id="sub"  type="button" class="btn btn-default">提交</button>-->
			</div>
	</form>
	</body>
	<script type="text/javascript" src="../../wangEditor-2.1.23/dist/js/wangEditor.min.js"></script>
</html>
