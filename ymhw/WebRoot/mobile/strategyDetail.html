<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<meta name="keywords" content="恩施旅游线路，旅游精选攻略,${strategy.title?default('')}">
        <meta name="description" content="友鸣旅行网（www.yomiing.com）一个综合性的大众休闲旅游平台，致力于为用户提供优质、便捷的休闲旅游解决方案。为用户提供旅游目的地、活动线路、装备租赁以及吃住行购等信息以及国内外深度游、景点策划推广、企业旅游团建、旅游+产品等服务。">
		<title>${strategy.title?default('')}_精选攻略详情_友鸣旅行网</title>
		<link rel="stylesheet" href="css/amazeui.min.css">
		<link rel="stylesheet" href="css/wap.css">
	</head>

	<body style="background:#ececec">
		<div class="pet_mian">
			<div class="pet_head">
				<header data-am-widget="header" class="am-header am-header-default pet_head_block">
					<div class="am-header-left am-header-nav ">
						<a href="javascript:history.back();" class="iconfont pet_head_jt_ico">&#xe601;</a>
					</div>

					<h1 class="am-header-title pet_article_user">
      					<span class="pet_article_user_name">${strategy.title?default('')}</span>
      				</h1>
				</header>
			</div>

			<div class="pet_content">
				<div class="pet_content_block">
					<article data-am-widget="paragraph" class="am-paragraph am-paragraph-default pet_content_article" data-am-paragraph="{ tableScrollable: true, pureview: true }">
						<h1 class="pet_article_title">${strategy.title?default('')}</h1>
						<div class="pet_article_user_time">发表于：${(strategy.time?string("yyyy年MM月dd日 HH:mm"))!}</div>
						${strategy.content?default('')}
					</article>
					<ul class="like_share_block">
						<li>
							<a class="link_share_button" href="###"><i class="iconfont share_ico_link">&#xe62f;</i>1460</a>
						</li>
						<li>
							<a class="link_share_button" href="###"><i class="iconfont share_ico_wx">&#xe630;</i>微信</a>
						</li>
						<li>
							<a class="link_share_button" href="###"><i class="iconfont share_ico_pyq">&#xe62e;</i>朋友圈</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		
		<!--底部导航 start-->
		<div data-am-widget="navbar" class="am-navbar am-cf am-navbar-default " id="">
			<ul class="am-navbar-nav am-cf am-avg-sm-4">
				<li>
					<a href="/mobile/" class="hover">
						<span class="am-icon-home"></span>
						<span class="am-navbar-label">主页</span>
					</a>
				</li>
				<li>
					<a href="/mobile/informationPath" class="">
						<span class="am-icon-map-marker"></span>
						<span class="am-navbar-label">目的地</span>
					</a>
				</li>
				<li>
					<a href="/mobile/topicPath" class="">
						<span class="am-icon-comments"></span>
						<span class="am-navbar-label">话题</span>
					</a>
				</li>
				<li>
					<a href="/mobile/personPath" class="">
						<span class="am-icon-user"></span>
						<span class="am-navbar-label">我的</span>
					</a>
				</li>
			</ul>
		</div>
		<!--底部导航 end-->
		<script src="js/jquery.min.js"></script>
		<script src="js/amazeui.min.js"></script>
		<script>
			$(function() {

				// 动态计算新闻列表文字样式
				auto_resize();
				$(window).resize(function() {
					auto_resize();
				});
				$('.am-list-thumb img').load(function() {
					auto_resize();
				});
				$('.pet_article_like li:last-child').css('border', 'none');

				function auto_resize() {
					$('.pet_list_one_nr').height($('.pet_list_one_img').height());
					// alert($('.pet_list_one_nr').height());
				}
				$('.pet_article_user').on('click', function() {
					if($('.pet_article_user_info_tab').hasClass('pet_article_user_info_tab_show')) {
						$('.pet_article_user_info_tab').removeClass('pet_article_user_info_tab_show').addClass('pet_article_user_info_tab_cloes');
					} else {
						$('.pet_article_user_info_tab').removeClass('pet_article_user_info_tab_cloes').addClass('pet_article_user_info_tab_show');
					}
				});

				$('.pet_head_gd_ico').on('click', function() {
					$('.pet_more_list').addClass('pet_more_list_show');
				});
				$('.pet_more_close').on('click', function() {
					$('.pet_more_list').removeClass('pet_more_list_show');
				});
			});
		</script>
	</body>

</html>
