	<body style="background-color:#f2f2f2">

				</div>
				<div class="am-g doc-am-g consumer-main-t">

					<div class="am-u-sm-3 "><i class="am-icon-calendar-o"></i><br>待出行</div>
					<div class="am-u-sm-3 "><i class="am-icon-edit"></i><br>待评价</div>
					<div class="am-u-sm-3 "><i class="am-icon-file-text-o"></i></i><br>售后</div>
				</div>
				<div class="consumer-list">
					<ul>
						<li><i class="am-icon-star-o"></i><span>我的收藏</span></li>
						<li><i class="am-icon-comment-o"></i><span>消息盒子</span></li>
						<li><i class="am-icon-globe"></i><span>关于我们</span></li>
						<li><i class="am-icon-envelope-o"></i><span>联系我们</span></li>
						<li><i class="am-icon-compass"></i><span>帮助与支持</span></li>

			<div data-am-widget="navbar" class="am-navbar am-cf am-navbar-default " id="">

					<li>
						<a href="/mobile/" class="">
							<span class="am-icon-home"></span>
							<span class="am-navbar-label">主页</span>
						</a>
					</li>
					<li>
						<a href="/mobile/informationPath" class="">
							<span class="am-icon-map-marker"></span>
							<span class="am-navbar-label">目的地</span>
						</a>

					<li>
						<a href="/mobile/topicPath" class="">

		</div>

		<script src="js/jquery.min.js"></script>
		<script src="js/amazeui.min.js"></script>
		<script>
			$(function() {

				// 动态计算新闻列表文字样式
				auto_resize();
				$(window).resize(function() {
					auto_resize();
				});
				$('.am-list-thumb img').load(function() {
					auto_resize();
				});
				$('.pet_article_like li:last-child').css('border', 'none');

				function auto_resize() {
					$('.pet_list_one_nr').height($('.pet_list_one_img').height());
					// alert($('.pet_list_one_nr').height());
				}
				$('.pet_article_user').on('click', function() {
					if($('.pet_article_user_info_tab').hasClass('pet_article_user_info_tab_show')) {
						$('.pet_article_user_info_tab').removeClass('pet_article_user_info_tab_show').addClass('pet_article_user_info_tab_cloes');
					} else {
						$('.pet_article_user_info_tab').removeClass('pet_article_user_info_tab_cloes').addClass('pet_article_user_info_tab_show');
					}
				});

				$('.pet_head_gd_ico').on('click', function() {
					$('.pet_more_list').addClass('pet_more_list_show');
				});
				$('.pet_more_close').on('click', function() {
					$('.pet_more_list').removeClass('pet_more_list_show');
				});
			});
		</script>
	</body>

</html>
