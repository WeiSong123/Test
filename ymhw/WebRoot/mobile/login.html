<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<meta name="keywords" content="友鸣会员 ">
        <meta name="description" content="友鸣旅行网（www.yomiing.com）一个综合性的大众休闲旅游平台，致力于为用户提供优质、便捷的休闲旅游解决方案。为用户提供旅游目的地、活动线路、装备租赁以及吃住行购等信息以及国内外深度游、景点策划推广、企业旅游团建、旅游+产品等服务。">
		<title>会员登录_友鸣旅行网</title>

		<link rel="stylesheet" href="css/amazeui.min.css">
		<link href="css/dlstyle.css" rel="stylesheet" type="text/css">
	</head>

	<body>

		<div class="login-boxtitle">
			<a href="/mobile/"><img alt="logo" src="../images/logobig.png" /></a>
		</div>

		<div class="login-banner">
			<div class="login-main">
				<div class="login-banner-bg"><span></span><img src="../images/big.jpg" /></div>
				<div class="login-box">

					<h3 class="title">登录友鸣</h3>

					<div class="clear"></div>

					<div class="login-form">
						<form>
							<div class="user-name">
								<label for="user"><i class="am-icon-user"></i></label>
								<input type="text" name="" id="user" placeholder="邮箱/手机/用户名">
							</div>
							<div class="user-pass">
								<label for="password"><i class="am-icon-lock"></i></label>
								<input type="password" name="" id="password" placeholder="请输入密码">
							</div>
						</form>
					</div>

					<div class="login-links">
						<label for="remember-me"><input id="remember-me" type="checkbox">记住密码</label>
						<a href="#" class="am-fr">忘记密码</a>
						<a href="/mobile/registPath" class="zcnext am-fr am-btn-default">注册</a>
						<br />
					</div>
					<div class="am-cf">
						<input type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm">
					</div>
					<div class="partner">
						<h3>合作账号</h3>
						<div class="am-btn-group">
							<li>
								<a href="#"><i class="am-icon-qq am-icon-sm"></i><span>QQ登录</span></a>
							</li>
							<li>
								<a href="#"><i class="am-icon-weibo am-icon-sm"></i><span>微博登录</span> </a>
							</li>
							<li>
								<a href="#"><i class="am-icon-weixin am-icon-sm"></i><span>微信登录</span> </a>
							</li>
						</div>
					</div>

				</div>
			</div>
		</div>

		<div class="footer ">
			<div class="footer-hd ">
				<p>
					<a href="/mobile/">友鸣主页</a>
					<b>|</b>
					<a href="/mobile/loginPath">登录</a>

				</p>
			</div>
			<div class="footer-bd ">
				<p>
					<em>友鸣户外咨询策划有限责任公司版权所有 ©2015-2020。</em>
				</p>
			</div>
		</div>
	</body>

</html>
