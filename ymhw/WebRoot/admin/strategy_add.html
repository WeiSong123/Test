<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>攻略上传-友鸣旅行网后台管理系统</title>
		<meta name="description" content="友鸣旅行网后台管理系统">
		<meta name="keywords" content="index">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<meta name="apple-mobile-web-app-title" content="友鸣旅行网后台管理系统" />

		<link rel="icon" type="image/png" href="assets/i/logo.ico">
		<link rel="apple-touch-icon-precomposed" href="assets/i/logo.ico">

		<link rel="stylesheet" href="assets/css/amazeui.min.css" />
		<link rel="stylesheet" href="assets/css/amazeui.datatables.min.css" />
		<link rel="stylesheet" href="assets/css/app.css">
		<link rel="stylesheet" href="../wangEditor-2.1.23/dist/css/wangEditor.css"/>

		<script src="assets/js/jquery.min.js"></script>
		<!--<script src="assets/js/echarts.min.js"></script>-->
		<script src="../wangEditor-2.1.23/dist/js/wangEditor.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/js/strategy_manage.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				var contentEditor = new wangEditor('content');
				contentEditor.config.uploadImgUrl = "/manage/wangUpload_strategy";
				contentEditor.create();
				contentEditor.config.uploadImgFileName = 'fileName_strategy';
			});

		</script>
	</head>

	<body data-type="index">
		<script src="assets/js/theme.js"></script>
		<div class="am-g tpl-g">
			<#include "menu.html">
				<!-- 内容区域 -->
				<div class="tpl-content-wrapper">

					<div class="row-content am-cf">
						<div class="row">
							<div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
								<div class="widget am-cf">
									<div class="widget-head am-cf">
										<div class="widget-title am-fl">攻略上传</div>
										<div class="widget-function am-fr">
											<a href="javascript:;" class="am-icon-cog"></a>
										</div>
									</div>
									<div class="widget-body am-fr">

										<form class="am-form tpl-form-border-form tpl-form-border-br">
											<div class="am-form-group">
												<label for="user-name" class="am-u-sm-3 am-form-label">标题 <span class="tpl-form-line-small-title">Title</span></label>
												<div class="am-u-sm-9">
													<input type="text" class="tpl-form-input" id="name" name="name" value="" placeholder="">
													<small>请输入标题2-20字左右。</small>
												</div>
											</div>
											
											<div class="am-form-group">
		                                        <label for="user-phone" class="am-u-sm-3 am-form-label">类型 <span class="tpl-form-line-small-title">Type</span></label>
		                                        <div class="am-u-sm-9">
		                                            <select name="type" data-am-selected="{searchBox: 1}" style="display: none;">
													  <option value="0">目的地</option>
													  <option value="1">机票</option>
													  <option value="2">信用卡</option>
													  <option value="3">民宿酒店</option>
													  <option value="4">摄影</option>
													  <option value="5">自驾</option>
													  <option value="5">签证</option>
													</select>
		                                        </div>
		                                    </div>
		                                    
		                                    <div class="am-form-group">
												<label for="user-name" class="am-u-sm-3 am-form-label">内容 <span class="tpl-form-line-small-title">Content</span></label>
												<div class="am-u-sm-9">
													<textarea id="content"  name="content" rows="25" cols="200"></textarea>
												</div>
											</div>
											
											<div class="am-form-group">
												<div class="am-u-sm-9 am-u-sm-push-3">
													<button type="button" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
		</div>
		<script src="assets/js/amazeui.min.js"></script>
		<script src="assets/js/amazeui.datatables.min.js"></script>
		<script src="assets/js/dataTables.responsive.min.js"></script>
		<script src="assets/js/app.js"></script>
	</body>

</html>
