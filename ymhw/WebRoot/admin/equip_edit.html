<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>装备编辑-友鸣旅行网后台管理系统</title>
		<meta name="description" content="友鸣旅行网后台管理系统">
		<meta name="keywords" content="index">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<meta name="apple-mobile-web-app-title" content="友鸣旅行网后台管理系统" />

		<link rel="icon" type="image/png" href="assets/i/logo.ico">
		<link rel="apple-touch-icon-precomposed" href="assets/i/logo.ico">

		<link rel="stylesheet" href="assets/css/amazeui.min.css" />
		<link rel="stylesheet" href="assets/css/amazeui.datatables.min.css" />
		<link rel="stylesheet" href="assets/css/app.css">

		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/distpicker.data.js"></script>
		<script src="assets/js/distpicker.js"></script>
		<script src="assets/js/equip_manage.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				//省市区联动的设置
				var distpicker = $('#distpicker');
			  	distpicker.distpicker({
			    	province: '${equip.provice?default('')}',
			    	city: '${equip.city?default('')}',
			    	district: '${equip.region?default('')}'
			  	});
			});
		</script>
	</head>

	<body data-type="index">
		<script src="assets/js/theme.js"></script>
		<div class="am-g tpl-g">
			<#include "menu.html">
				<!-- 内容区域 -->
				<div class="tpl-content-wrapper">

					<div class="row-content am-cf">
						<div class="row">
							<div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
								<div class="widget am-cf">
									<div class="widget-head am-cf">
										<div class="widget-title am-fl">装备上传</div>
										<div class="widget-function am-fr">
											<a href="javascript:;" class="am-icon-cog"></a>
										</div>
									</div>
									<div class="widget-body am-fr">

										<form class="am-form tpl-form-border-form tpl-form-border-br">
											<div class="am-form-group">
												<label for="user-name" class="am-u-sm-3 am-form-label">装备名 <span class="tpl-form-line-small-title">Title</span></label>
												<div class="am-u-sm-9">
													<input type="text" class="tpl-form-input" id="name" name="name" value="${equip.name?default('')}" placeholder="">
													<small>请填写装备名 称2-20字左右。</small>
												</div>
											</div>
											
											<div class="am-form-group">
												<label for="user-name" class="am-u-sm-3 am-form-label">用途 <span class="tpl-form-line-small-title">Function</span></label>
												<div class="am-u-sm-9">
													<label class="am-checkbox-inline">
												        <input type="checkbox" name="types" value="1" <#if equip.types?index_of('1') !=-1>checked</#if>> 露营烧烤
												    </label>
												    <label class="am-checkbox-inline">
												        <input type="checkbox" name="types" value="2" <#if equip.types?index_of('2') !=-1>checked</#if>> 休闲游玩
												    </label>
												    <label class="am-checkbox-inline">
												      	<input type="checkbox" name="types" value="3" <#if equip.types?index_of('3') !=-1>checked</#if>> 自驾摄影
												    </label>
												    <label class="am-checkbox-inline">
												      	<input type="checkbox" name="types" value="4" <#if equip.types?index_of('4') !=-1>checked</#if>> 骑行垂钓
												    </label>
												    <label class="am-checkbox-inline">
												      	<input type="checkbox" name="types" value="5" <#if equip.types?index_of('5') !=-1>checked</#if>> 登山攀岩
												    </label>
												</div>
											</div>
											
											<div class="am-form-group">
												<label for="user-weibo" class="am-u-sm-3 am-form-label">装备图 <span class="tpl-form-line-small-title">Images</span></label>
												<div class="am-u-sm-9">
													<div class="am-form-group am-form-file">
														<div class="tpl-form-file-img">
															<img id="equipImg" src="${equip.equipPic?default('')}" alt="">
														</div>
														<button type="button" class="am-btn am-btn-danger am-btn-sm">
    													<i class="am-icon-cloud-upload"></i> 更换图像</button>
														<input id="equipPic" name="equipPic" type="file" multiple="">
													</div>

												</div>
											</div>
											
											<div class="am-form-group">
												<label class="am-u-sm-3 am-form-label">押金 <span class="tpl-form-line-small-title">Deposit</span></label>
												<div class="am-u-sm-9">
													<input name="deposit" type="text" value="${equip.deposit?default(0)}" placeholder="">
												</div>
											</div>
											
											<div class="am-form-group">
												<label class="am-u-sm-3 am-form-label">租金 <span class="tpl-form-line-small-title">Rent</span></label>
												<div class="am-u-sm-9">
													<input name="rent" type="text" placeholder="" value="${equip.rent?default(0)}">
												</div>
											</div>
											
											<div class="am-form-group">
												<label class="am-u-sm-3 am-form-label">价格时限 <span class="tpl-form-line-small-title">ShowPrice</span></label>
												<div class="am-u-sm-9">
													<input name="showPrice" type="text" placeholder="" value="${equip.showPrice?default('')}">
												</div>
											</div>
											
											<div class="am-form-group">
												<label class="am-u-sm-3 am-form-label">联系QQ <span class="tpl-form-line-small-title">qq</span></label>
												<div class="am-u-sm-9">
													<input type="text" name="qq" placeholder="" value="${equip.qq?default('')}">
												</div>
											</div>
											
											<div class="am-form-group">
												<label class="am-u-sm-3 am-form-label">联系固话 <span class="tpl-form-line-small-title">Fixednumber</span></label>
												<div class="am-u-sm-9">
													<input type="text" name="fixnumber" placeholder="" value="${equip.fixnumber?default('')}">
												</div>
											</div>
											
											<div class="am-form-group">
												<label class="am-u-sm-3 am-form-label">手机号<span class="tpl-form-line-small-title">Telephone</span></label>
												<div class="am-u-sm-9">
													<input type="text" name="telephone" placeholder="" value="${equip.telephone?default('')}">
												</div>
											</div>
											
											<div class="am-form-group">
												<label class="am-u-sm-3 am-form-label">地址<span class="tpl-form-line-small-title">Telephone</span></label>
												<div class="am-u-sm-9">
													<div  id="distpicker" style="display: inline;">
														<select name="provice">
															<option value="${equip.provice?default('')}">${equip.provice?default('')}</option>
														</select>
														<select name="city">
															<option value="${equip.city?default('')}">${equip.city?default('')}</option>
														</select>
														<select name="region">
															<option value="${equip.region?default('')}">${equip.region?default('')}</option>
														</select>
														<input name="street" type="text" placeholder="街道地址以及门牌号" value="${equip.street?default('')}">
													</div>
												</div>
											</div>
											
											<div class="am-form-group">
												<label for="user-email" class="am-u-sm-3 am-form-label">租用方式 <span class="tpl-form-line-small-title">RentWay</span></label>
												<div class="am-u-sm-9">
													<input type="radio" value="1" name="rentWay" <#if equip.rentWay ==1>checked</#if>/>&nbsp;&nbsp;只租 &nbsp;&nbsp;
													<input type="radio" value="2" name="rentWay" <#if equip.rentWay ==2>checked</#if>/>&nbsp;&nbsp;可卖
												</div>
											</div>
											
											<div class="am-form-group">
												<label for="user-email" class="am-u-sm-3 am-form-label">配送方式 <span class="tpl-form-line-small-title">SendWay</span></label>
												<div class="am-u-sm-9">
													<input type="radio" value="1" name="sendWay" <#if equip.sendWay ==1>checked</#if>/>&nbsp;&nbsp;自取 &nbsp;&nbsp;
													<input type="radio" value="2" name="sendWay" <#if equip.sendWay ==2>checked</#if>/>&nbsp;&nbsp;可送
												</div>
											</div>
											
											<div class="am-form-group">
												<label for="user-intro" class="am-u-sm-3 am-form-label">使用说明</label>
												<div class="am-u-sm-9">
													<textarea class="" rows="4" id="user-intro" placeholder="请输入装备使用的具体说明，400字内">${equip.directions?default('')}</textarea>
												</div>
											</div>
											
											<div class="am-form-group">
												<label for="user-intro" class="am-u-sm-3 am-form-label">损偿说明</label>
												<div class="am-u-sm-9">
													<textarea class="" rows="2" id="user-intro" placeholder="请输入具体的损坏赔付说明，100字内">${equip.damage?default('')}</textarea>
												</div>
											</div>
											
											<div class="am-form-group">
												<label for="user-intro" class="am-u-sm-3 am-form-label">注意事项</label>
												<div class="am-u-sm-9">
													<textarea class="" rows="2" id="user-intro" placeholder="注意事项">${equip.attention?default('')}</textarea>
												</div>
											</div>

											<div class="am-form-group">
												<div class="am-u-sm-9 am-u-sm-push-3">
													<button type="button" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
		</div>
		<script src="assets/js/amazeui.min.js"></script>
		<script src="assets/js/amazeui.datatables.min.js"></script>
		<script src="assets/js/dataTables.responsive.min.js"></script>
		<script src="assets/js/app.js"></script>
	</body>

</html>
